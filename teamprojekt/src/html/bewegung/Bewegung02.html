<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewegungsauswahl</title>
    <link rel="stylesheet" href="../../css/styleBewegung.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Welchen Weg würdest du heute wählen, um dir etwas Gutes zu tun? Die Treppe, um aktiv in den Tag zu starten, oder der Aufzug, um entspannt an dein Ziel zu gelangen?</h1>

        <form action="#" method="post">
            <div class="image-options">
                <label class="option">
                    <input type="radio" name="choice" value="stairs">
                    <img src="../../images/treppe.jpg" alt="Treppe" class="option-image">
                    <span>Treppe</span>
                </label>
                <label class="option">
                    <input type="radio" name="choice" value="elevator">
                    <img src="../../images/aufzug.jpg" alt="Aufzug" class="option-image">
                    <span>Aufzug</span>
                </label>
            </div>
        </form>
        <a href="../../html/bewegung/Bewegung03.html">
            <button type="submit" class="button">Weiter &rarr;</button>
        </a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorteile von Obstkonsum</title>
    <link rel="stylesheet" href="../../css/styleErnaehrung.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Was sind Vorteile von einem regelmäßigem Obstkonsum?</h1>
        <p><em>Mehrfachauswahl möglich</em></p><br>
        <form>
            <div class="checkbox-group">
                <label><input type="checkbox" name="vorteile" value="energie"> Mehr Energie und ein besseres Wohlbefinden</label><br>
                <label><input type="checkbox" name="vorteile" value="immunsystem"> Stärkung des Immunsystems</label><br>
                <label><input type="checkbox" name="vorteile" value="körperliche-gesundheit"> Eine bessere körperliche Gesundheit</label><br>
                <label><input type="checkbox" name="vorteile" value="mentale-gesundheit"> Eine Verbesserung meiner mentalen Gesundheit</label><br>
                <label><input type="checkbox" name="vorteile" value="keine-erwartungen"> Eigentlich erwarte ich keine besonderen Vorteile</label><br>
            </div>
        </form>
        <a href="../../html/ernaehrung/Ernaehrung04.html">
            <button type="submit">Weiter &#8594;</button>
        </a>
    </div>
</div>
</body>
</html>

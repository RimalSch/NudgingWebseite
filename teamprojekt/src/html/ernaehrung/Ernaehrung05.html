<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü Auswahl</title>
    <link rel="stylesheet" href="../../css/styleErnaehrung.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Stell dir vor, du stellst dir ein Menü aus folgenden Zutaten zusammen. Wie würde dieses aussehen?</h1>
        <h3 style="font-weight: normal">Wähle aus jeder Kategorie mindestens eine Option aus!</h3>
        <div class="options-container" style="display: flex; justify-content: space-around; flex-wrap: wrap;">
            <div class="option-column">
                <h2>Getränk</h2>
                <label><input type="checkbox" name="getränk" value="Wasser"> Wasser</label>
                <label><input type="checkbox" name="getränk" value="Apfelschorle"> Apfelschorle</label>
                <label><input type="checkbox" name="getränk" value="Saft"> Saft</label>
                <label><input type="checkbox" name="getränk" value="Cola"> Cola</label>
                <label><input type="checkbox" name="getränk" value="Fanta"> Fanta</label>
                <label><input type="checkbox" name="getränk" value="Sprite"> Sprite</label>
            </div>
            <div class="option-column">
                <h2>Hauptspeise</h2>
                <label><input type="checkbox" name="hauptspeise" value="Fisch"> Fisch</label>
                <label><input type="checkbox" name="hauptspeise" value="Fleisch"> Fleisch</label>
                <label><input type="checkbox" name="hauptspeise" value="Schnitzel"> Schnitzel</label>
                <label><input type="checkbox" name="hauptspeise" value="Tofu"> Tofu</label>
                <label><input type="checkbox" name="hauptspeise" value="Sonstiges"> Sonstiges</label>
            </div>
            <div class="option-column">
                <h2>Beilagen</h2>
                <label><input type="checkbox" name="beilagen" value="Gemüse"> Gemüse</label>
                <label><input type="checkbox" name="beilagen" value="Nudeln"> Nudeln</label>
                <label><input type="checkbox" name="beilagen" value="Weißbrot"> Weißbrot</label>
                <label><input type="checkbox" name="beilagen" value="Reis"> Reis</label>
                <label><input type="checkbox" name="beilagen" value="Sonstiges"> Sonstiges</label>
            </div>
        </div>
        <a href="../../html/bewegung/Bewegung01.html">
        <button type="button" class="button">Weiter &#8594;</button>
        </a>
    </div>
</div>
</body>
</html>

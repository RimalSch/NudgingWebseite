<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schlafgewohnheiten verbessern</title>
  <link rel="stylesheet" href="../../css/styleSchlaf.css">
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Schlafgewohnheiten verbessern</h1>
    <h2>Schritt 2 von 3</h2>
    <div class="question">
      Welche der folgenden Aktivitäten machst du abends vor dem Schlafengehen?
    </div>
    <form action="#" method="post">
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="activity" value="reading">
          <span>Ich gehe früh ins Bett und lese ein Buch.</span>
        </label>
        <label>
          <input type="checkbox" name="activity" value="social-media">
          <span>Ich scrolle auf Social Media (Doomscrolling).</span>
        </label>
        <label>
          <input type="checkbox" name="activity" value="movies">
          <span>Ich schaue bis spät in die Nacht Filme/Serien.</span>
        </label>
        <label>
          <input type="checkbox" name="activity" value="alcohol">
          <span>Ich rauche oder trinke Alkohol, um runterzukommen.</span>
        </label>
      </div>
      <br>
    </form>
    <a href="../../html/schlaf/Schlaf04.html">
      <button type="submit" class="weiter-button">Weiter &rarr;</button>
    </a>
  </div>
</div>
</body>
</html>

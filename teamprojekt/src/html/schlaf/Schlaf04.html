<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schlafgewohnheiten verbessern</title>
    <link rel="stylesheet" href="../../css/styleSchlaf.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Schlafgewohnheiten verbessern</h1>
        <h2>Schritt 3 von 3</h2>
        <div class="question">
            Welche der folgenden Maßnahmen würdest du gerne ausprobieren, um deinen Schlaf zu verbessern?
        </div>
        <form action="#" method="post">
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="measure" value="reminder">
                    <span>Soziale Medien abends meiden.</span>
                </label>
                <label>
                    <input type="checkbox" name="measure" value="devices-off">
                    <span>Ein Glas Rotwein trinken.</span>
                </label>
                <label>
                    <input type="checkbox" name="measure" value="reduce-substances">
                    <span>Marijuana rauchen zum abschalten.</span>
                </label>
                <label>
                    <input type="checkbox" name="measure" value="no-change">
                    <span>Nutzung von Schlafmitteln.</span>
                </label>
            </div>
            <br>
        </form>
        <a href="../../html/schlaf/Ende.html">
        <button type="submit" class="weiter-button">Weiter &rarr;</button>
        </a>
    </div>
</div>
</body>
</html>
